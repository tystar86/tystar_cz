repos:
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        args: ["-l 119"]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.1.0" # Use the sha / tag you want to point at
    hooks:
      - id: prettier
  - repo: https://github.com/PyCQA/isort
    rev: "5.12.0"
    hooks:
      - id: isort
        args: ["--profile", "black"]
exclude: ".*/migrations|staticfiles/|.*.po|.*.mo"
